<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>PTvid - Portuguese Variety Identifier</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon.png')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-blue': '#1e2a44',
                        'light-blue': '#00aaff',
                    },
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                        'nunito': ['Nunito', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-roboto bg-gray-50">
    <!-- Main Content -->
    <main class="pt-12 pb-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-dark-blue mb-4">Portuguese Variety Identifier</h1>
                <p class="text-gray-600">Identify whether a text is written in European Portuguese (PT-PT) or Brazilian Portuguese (PT-BR)</p>
            </div>

            <!-- Input Container -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <div class="relative">
                    <textarea id="vid_io" autofocus class="flex min-h-[180px] w-full rounded-md border border-gray-200 bg-white px-3 py-2 text-base ring-offset-white placeholder:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-light-blue focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Enter text to classify or drop (.txt /.pdf) file (Press âŒ˜+Return to classify)" ondrop="dropHandler(event);" ondragenter="dragEnterHandler()" ondragleave="dragLeaveHandler()" onkeydown="handleKeyPress(event)"></textarea>
                </div>
            </div>

            <!-- Probability Bars -->
            <div id="results" class="hidden bg-white rounded-xl shadow-sm p-6 mb-6">
                <div class="space-y-4">
                    <div class="relative h-8 bg-gray-100 rounded-full overflow-hidden">
                        <div id="probabilityBar" class="absolute top-0 left-0 h-full bg-light-blue transition-all duration-500 rounded-full flex items-center justify-end pr-4">
                            <span class="text-white font-medium">PT-PT: 50%</span>
                        </div>
                    </div>
                    <div class="relative h-8 bg-gray-100 rounded-full overflow-hidden">
                        <div id="remainingProbability" class="absolute top-0 left-0 h-full bg-dark-blue transition-all duration-500 rounded-full flex items-center justify-end pr-4">
                            <span class="text-white font-medium">PT-BR: 50%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-center gap-4">
                <button 
                    onclick="compare()" 
                    class="px-6 py-3 bg-light-blue text-white rounded-lg hover:bg-blue-500 transition-colors font-medium">
                    Classify
                </button>
                <button 
                    onclick="clearText()" 
                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                    Clear
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="{{url_for('static', filename='vid.js')}}"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
